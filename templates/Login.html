<html>
<head>
    <title>Login</title>
    
    <script type="text/javascript">
    
        function checkValue()
        {
            inputForm = eval("document.loginInfo");
            if(!inputForm.id.value)
            {
                alert("아이디를 입력하세요");    
                inputForm.id.focus();
                return false;
            }
            if(!inputForm.password.value)
            {
                alert("비밀번호를 입력하세요");    
                inputForm.password.focus();
                return false;
            }
        }
        // 회원가입 버튼 클릭시 회원가입 화면으로 이동
        function goJoinForm() {
            location.href="JoinForm.jsp";
        }    
    </script>
        <style type="text/css">
        #center {
            position: absolute;
            top: 200px;
            left: 720px;
            width: 750px;
            height: 200px;
        }
        #top{
            position: absolute;
            top: 10px;
            left: 1600px;
            width: 750px;
            height: 200px;
        }
    </style>
</head>
<body>
        <div id="top">
        <button class="ui active button"><a href="/Login">Login</a></button>
        <button class="ui active button"><a href="/register">register</a></button>
    </div>
    <div id="wrap">
            <div style="text-align:center">
        <h1><a href="/">HYJ_Intelligence</a></h1>
    </div>
    <div id="center">
        <form name="loginInfo" method="post" action="../pro/LoginPro.jsp" 
                onsubmit="return checkValue()" >
            <br><br>
            
            <table>
                <tr>
                    <td bgcolor="skyblue">아이디</td>
                    <td><input type="text" name="id" maxlength="50"></td>
                </tr>
                <tr>
                    <td bgcolor="skyblue">비밀번호</td>
                    <td><input type="password" name="password" maxlength="50"></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="로그인"/>
            <input type="button" value="회원가입" onclick="goJoinForm()" />
        </form>
        </div>
    </div>    
</body>
</html>
